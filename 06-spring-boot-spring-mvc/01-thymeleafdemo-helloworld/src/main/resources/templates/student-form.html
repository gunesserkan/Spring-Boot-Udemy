<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Login Form</title>
</head>
<body>
<h3>Student Registration Form</h3>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last Name: <input type="text" th:field="*{lastName}"/>
    <br><br>
    <select th:field="*{country}">
        <option th:each="tempCountry: ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>
    <br><br>
    Favorite Programing Language:
    <input type="radio" th:field="*{favoriteLaguage}"
           th:each="tempLanguage:${languages}"
           th:value="${tempLanguage}"
           th:text="${tempLanguage}"/>
    <br><br>
    Favorite Operation Systems:
    <input type="checkbox" th:field="*{favoriteSystems}"
           th:each="tempSystem:${systems}"
           th:value="${tempSystem}"
           th:text="${tempSystem}"/>
    <br><br>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
